<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="card bg-light mt-5 ms-4" style="max-width: 85%;">
            <div class="card-body row">
                <div class="col" style="max-width: 20%;">
                    <img src="https://blogtimenow.com/wp-content/uploads/2014/06/hide-facebook-profile-picture-notification.jpg" class="ms-4" style="height: 125px;">
                </div>
                <div class="col">
                    <h5 id="display-name" class="card-title mt-3">Nama Anda</h5>
                    <p id="display-role" class="mt-2">Front End Designer</p>
                    <div class="mt-4">
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                        <button class="btn btn-success" type="button">Resume</button>
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="col">
                        <h6>Availability</h6>
                        <h6>Usia</h6>
                        <h6>Lokasi</h6>
                        <h6>Pengalaman</h6>
                        <h6>Email</h6>
                    </div>
                    <div class="col">
                        <p id="display-availability" class="mb-1 text text-secondary">Full Time</p>
                        <p id="display-age" class="mb-1 text text-secondary">19</p>
                        <p id="display-location" class="mb-1 text text-secondary">Jakarta</p>
                        <p id="display-yoe" class="mb-1 text text-secondary">2</p>
                        <p id="display-email" class="mb-1 text text-secondary">email@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" value="Nama Anda">
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Posisi</label>
                <input type="text" class="form-control" id="role" value="Front End Designer">
              </div>
              <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input type="text" class="form-control" id="availability" value="Full Time">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Usia</label>
                <input type="number" class="form-control" id="age" value="19">
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="location" value="Jakarta">
              </div>
              <div class="mb-3">
                <label for="yoe" class="form-label">Pengalaman</label>
                <input type="number" class="form-control" id="yoe" value="2">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="email@gmail.com">
              </div>
              <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const initialData = {
        name: "Nama Anda",
        role: "Front End Designer",
        availability: "Full Time",
        age: 19,
        location: "Jakarta",
        yoe: 2,
        email: "email@gmail.com"
      };

      document.addEventListener("DOMContentLoaded", function() {
        displayData(initialData);
      });

      function displayData(data) {
        document.getElementById("display-name").textContent = data.name;
        document.getElementById("display-role").textContent = data.role;
        document.getElementById("display-availability").textContent = data.availability;
        document.getElementById("display-age").textContent = data.age;
        document.getElementById("display-location").textContent = data.location;
        document.getElementById("display-yoe").textContent = data.yoe;
        document.getElementById("display-email").textContent = data.email;
      }

      document.getElementById("editForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let profileData = {
          name: document.getElementById("name").value,
          role: document.getElementById("role").value,
          availability: document.getElementById("availability").value,
          age: document.getElementById("age").value,
          location: document.getElementById("location").value,
          yoe: document.getElementById("yoe").value,
          email: document.getElementById("email").value
        };

        displayData(profileData);

        var modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
        modal.hide();
      });
    </script>
  </body>
</html>
